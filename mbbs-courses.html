		}
		.box {
			width: 400px;

			transition: transform 0.2s ease-in-out;

		}
		.box:hover {
			transform: translateY(-5px);
		}
		.box img {
			max-width: 100%;
			height: auto;
		}
		.box h2 {

		</div>
