<!DOCTYPE html>
<html>
<head>
	<title>Counting Numbers - Playgroup</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

	header {
		background-color: #ffdb58;
		color: #fff;
		padding: 20px;
		text-align: center;
		font-size: 3em;
		margin-bottom: 20px;
	}

	.container {
		margin: 20px auto;
		max-width: 800px;
	}

	h2 {
		color: #ffdb58;
		font-size: 2em;
		margin-top: 0;
	}

	.numbers {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	}

	.number {
		margin: 10px;
		font-size: 4em;
		font-weight: bold;
		color: #fff;
		background-color: #ffdb58;
		border-radius: 50%;
		width: 120px;
		height: 120px;
		display: flex;
		align-items: center;
		justify-content: center;
		box-shadow: 2px 2px 10px #ccc;
		transition: transform 0.2s ease;
	}

	.number:hover {
		transform: scale(1.1);
		box-shadow: 3px 3px 15px #ccc;
	}
</style>
</head>
<body>
	<header>
		Introduction to Number - Playgroup
	</header>
<div class="container">
	<h2>Counting Numbers</h2>

	<div class="numbers">
		<div class="number">1</div>
		<div class="number">2</div>
		<div class="number">3</div>
		<div class="number">4</div>
		<div class="number">5</div>
		<div class="number">6</div>
		<div class="number">7</div>
		<div class="number">8</div>
		<div class="number">9</div>
		<div class="number">10</div>
	</div>
</div>
</body>
</html>
