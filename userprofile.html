<div id="userProfile" style="display: none;">
    <img id="profilePic" src="" alt="User Profile Picture">
    <span id="username"></span>
  </div>
  
  <button id="signInButton">Sign In</button>
  
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>

  <script>
      const firebaseConfig = {
    apiKey: "AIzaSyD4f2qv32PaDfYdo5m8qdN_pxGSEX6QUhw",
    authDomain: "gamechanger-f5da7.firebaseapp.com",
    databaseURL: "https://gamechanger-f5da7-default-rtdb.firebaseio.com",
    projectId: "gamechanger-f5da7",
    storageBucket: "gamechanger-f5da7.appspot.com",
    messagingSenderId: "358268649157",
    appId: "1:358268649157:web:8439649bc02f3a6cb8faac",
    measurementId: "G-QBH1QYTY8V"
  };

    
    // Initialize Firebase
  
    firebase.initializeApp(firebaseConfig);


  
    // Get DOM elements
    const signInButton = document.getElementById("signInButton");
    const userProfile = document.getElementById("userProfile");
    const profilePic = document.getElementById("profilePic");
    const username = document.getElementById("username");
  
    // Add sign-in event listener
    signInButton.addEventListener("click", signIn);
  
    // Sign-in function
    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // User signed in successfully
          const user = result.user;
          displayUserProfile(user);
        })
        .catch((error) => {
          console.log(error);
        });
    }
  
    // Display user profile function
    function displayUserProfile(user) {
      // Hide sign-in button
      signInButton.style.display = "none";
  
      // Update user profile details
      profilePic.src = user.photoURL;
      profilePic.style.display = "block";
      username.textContent = user.displayName;
      username.style.display = "block";
  
      // Show user profile
      userProfile.style.display = "block";
    }
  </script>
