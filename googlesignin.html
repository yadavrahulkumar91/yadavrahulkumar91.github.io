<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>

  <script>

    const firebaseConfig = {
      apiKey: "AIzaSyD4f2qv32PaDfYdo5m8qdN_pxGSEX6QUhw",
      authDomain: "gamechanger-f5da7.firebaseapp.com",
      databaseURL: "https://gamechanger-f5da7-default-rtdb.firebaseio.com",
      projectId: "gamechanger-f5da7",

      messagingSenderId: "358268649157",
      appId: "1:358268649157:web:8439649bc02f3a6cb8faac",
      measurementId: "G-QBH1QYTY8V"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get DOM elements
    const signInButton = document.getElementById("signInButton");

    // Add sign-in event listener
    signInButton.addEventListener("click", signIn);

    // Sign-in function
    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // User signed in successfully
          const user = result.user;
          console.log("Signed in user:", user);
          // Redirect to the desired page or perform additional actions
          // ...
        })
        .catch((error) => {
          console.log(error);
        });
    }
  </script>
</head>
<body>
  <h1>Sign In</h1>
  <button id="signInButton">Sign in with Google</button>
</body>
</html>
