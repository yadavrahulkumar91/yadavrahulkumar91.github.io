<!DOCTYPE html>
<html>

<head>
	<title>Medical Universities in Nepal</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			margin-top: 50px;
		}

		.box {
			width: 300px;
			height: 300px;
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 50px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			transition: transform 0.2s ease-in-out;
			cursor: pointer;
		}

		.box:hover {
			transform: translateY(-5px);
		}

		.box img {
			max-width: 100%;
			height: auto;
		}

		.box h2 {
			font-size: 30px;
			margin-top: 10px;
			margin-bottom: 20px;
		}


		.container1 {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;

			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		.container2 {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;

			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
		}

		.container2 h2 {
			margin-top: 0;
			font-size: 24px;
			color: #333;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 2px;
			margin-bottom: 20px;
		}

		.container2 p {
			font-size: 16px;
			line-height: 1.5;
			color: #666;
		}


		.boxbook {
			width: 125px;
			height: 200px;
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 50px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			transition: transform 0.2s ease-in-out;
			cursor: pointer;
			overflow-wrap: wrap;
		}

		.boxbook:hover {
			transform: translateY(-5px);
		}

		.boxbook img {
			max-width: 100%;
			height: auto;
		}

		.boxbook h2 {
			font-size: 15px;
			margin-top: 10px;
			margin-bottom: 20px;


		}
	</style>
</head>

<body>
	<h1>NEB-12 MCQs Model questions</h1>
	<div class="container1">
		
		<div class="container2">
			<div class="boxbook" onclick="location.href='NEBmodelPhysics.html';">
				<img src="iom.jpeg" alt="">
				<h2>Physics NEB-12 Model Question 2080 MCQS</h2>
			</div>
			<div class="boxbook" onclick="location.href='NEBChemistry.html';">
				<img src="iom.jpeg" alt="">
				<h2>Chemistry NEB-12 Model Question 2080 MCQS</h2>
			</div>
			<div class="boxbook" onclick="location.href='NEBBiology.html';">
				<img src="ku-sms.jpg" alt="">
				<h2>Biology NEB-12 Model Question 2080 MCQS/h2>
			</div>
			<div class="boxbook" onclick="location.href='NEBMaths.html';">
				<img src="bpkihs.jpg" alt="">
				<h2>Maths NEB-12 Model Question 2080 MCQS</h2>
			</div>

			<div class="boxbook" onclick="location.href='KAHS Super Fast Track/Paper content.html';">
				<img src="pahs.jpg" alt="KAHS Super Fast Track">
				<h2>PAHS Past Questions</h2>
			</div>
				-->

	</div>
</body>

</html>
