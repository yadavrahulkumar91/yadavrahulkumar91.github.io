<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get DOM elements
    const signInButton = document.getElementById("signInButton");

    // Add sign-in event listener
    signInButton.addEventListener("click", signIn);

    // Sign-in function
    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // User signed in successfully
          const user = result.user;
          console.log("Signed in user:", user);
          // Redirect to the desired page or perform additional actions
          // ...
        })
        .catch((error) => {
          console.log(error);
        });
    }
  </script>
</head>
<body>
  <h1>Sign In</h1>
  <button id="signInButton">Sign in with Google</button>
</body>
</html>
