		h1 {
			color: #333;
			text-align: center;

		.activity {
			margin: 50px auto;
			width: 620px;
			height: auto;
			background-color: #fff;

			box-shadow: 0px 0px 10px #ccc;

			align-items: center;
			justify-content: center;
		}

		.box {
			width: 100px;

			box-shadow: 0px 0px 5px #ccc;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 60px;
			cursor: pointer;
			margin: 10px;
		}

		.box:hover {
			background-color: #f7f7f7;
			color: #333;
			border: 1px solid #ccc;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}


		.box:hover a {
			color: #333;
			text-decoration: none;
		}

	</style>
</head>
