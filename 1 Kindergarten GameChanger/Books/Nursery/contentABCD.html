<!DOCTYPE html>
<html>

<head>
	<title>Letter Recognition Activity</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}

		.activity {
			margin: 50px auto;
			width: 145px;
			height: auto;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ccc;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			align-self: start;
		}

		.box {
			width: 120px;
			height: 100px;
			background-color: #ddd;
			border-radius: 10px;
			box-shadow: 0px 0px 5px #ccc;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 60px;
			cursor: pointer;
			margin: 10px;
		}

		.box:hover {
			background-color: #f7f7f7;
			color: #333;
			border: 1px solid #ccc;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}


		.box:hover a {
			color: #333;
			text-decoration: none;
		}

		main{
			align-content: flex-start;
		}
	</style>
</head>

<body>
