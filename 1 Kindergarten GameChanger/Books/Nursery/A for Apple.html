<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A for Apple</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
        }

        header {
            background-color: #f1c40f;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 36px;
            font-weight: 700;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .box {
            border: 2px solid #f1c40f;
            padding: 20px;
            margin: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .box:hover {
            border: 2px solid #e67e22;
            box-shadow: 0px 0px 5px 0px #e67e22;
        }

        h2 {
            color: #e67e22;
            font-size: 24px;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <header>
        <h1>A for Apple</h1>
    </header>

    <main>
        <div class="box">
            <h2>Apple</h2>
            <img src="https://images.unsplash.com/photo-1512621776951-faf41adb487c" alt="An apple">
            <p>An apple is a sweet fruit that is often eaten as a snack. It is round and usually red or green in color.
            </p>
        </div>
    </main>
</body>

</html>
