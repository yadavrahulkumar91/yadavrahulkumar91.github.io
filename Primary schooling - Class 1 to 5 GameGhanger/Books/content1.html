<!DOCTYPE html>
<html>
<head>
    <title>Class 1 Syllabus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    nav {
        background-color: #f2f2f2;
        padding: 10px;
        margin-bottom: 20px;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    nav li {
        float: left;
        margin-right: 10px;
    }

    nav li a {
        display: block;
        color: #333;
        text-align: center;
        padding: 10px;
        text-decoration: none;
        font-size: 1.2em;
        font-weight: bold;
    }

    nav li a:hover {
        background-color: #333;
        color: #fff;
    }

    
    .subjects {
        margin: 20px 0;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
       /* list-style-type: none;*/
    }

    .subjects h2 {
        margin-top: 0;
    }

    .lessons {
        margin: 20px 0;
        padding: 25px;
        background-color: #fff;
        border-radius: 5px;
       /* list-style-type: none;  */
        box-shadow: 0px 0px 10px #ccc;
    }

    .lessons li {
        margin: 10px 0;
    }
    
    a.lesson-name {
        display: block;
        padding: 10px;
        color: #333;
        text-decoration: none;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: #f2f2f2;
        font-size: 1.2em;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    a.lesson-name:hover {
        background-color: #333;
        color: #fff;
        border-color: #333;
    }
</style>
</head>
<body>
    <header>
        <h1>Class 1 Syllabus</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Unit 1</a></li>
            <li><a href="#">Unit 2</a></li>
            <li><a href="#">Unit 3</a></li>
            <li><a href="#">Unit 4</a></li>
        </ul>
    </nav>

<div class="subjects">
    <h2>Unit 1: English</h2>
    <ol class="lessons">
        <li><a href="#" class="lesson-name">Alphabets</a></li>
        <li><a href="#" class="lesson-name">Rhymes</a></li>
        <li><a href="#" class="lesson-name">Colors</a></li>
        <li><a href="#" class="lesson-name">Animals</a></li>
        <li><a href="#" class="lesson-name">Fruits</a></li>
        <li><a href="#" class="lesson-name">Vegetables </a></li>
        </ol></div>
        </body>
        </html>
