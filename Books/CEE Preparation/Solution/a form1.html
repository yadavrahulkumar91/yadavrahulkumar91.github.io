
<!DOCTYPE html>
<html>

<head>
    <title>Quiz Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
        }

        form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        legend {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="radio"] {
            margin-right: 0.5rem;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .feedback {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            display: none;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .incorrect {
            background-color: #f44336;
            color: white;
        }

        .hint {
            margin-top: 1rem;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Quiz Form</h1>
    <form>
        <fieldset>
            <legend>Question 1:</legend>
            <label>
                <input type="radio" name="answer1" value="A">
                Option A
            </label>
            <label>
                <input type="radio" name="answer1" value="B">
                Option B
            </label>
            <label>
                <input type="radio" name="answer1" value="C">
                Option C
            </label>
        </fieldset>
        <fieldset>
            <legend>Question 2:</legend>
            <label>
                <input type="radio" name="answer2" value="A">
                Option A
            </label>
            <label>
                <input type="radio" name="answer2" value="B">
                Option B
            </label>
            <label>
                <input type="radio" name="answer2" value="C">
                Option C
            </label>
        </fieldset>
        <button type="submit">Submit</button>
        <div class="feedback"></div>
    </form>

    <script>
        // define questions and answers
        const questions = [
            {
                question: "Question 1: What is the capital of France?",
                options: [
                    "A. London",
                    "B. Paris",
                    "C. Berlin",
                    "D. Madrid"
                ],
                answer: "B",
                hint: "The city is known for its famous landmark, the Eiffel Tower."
            },
            {
                question: "Question 2: What is the largest ocean in the world?",
                options: [
                    "A. Atlantic Ocean",
                    "B. Indian Ocean",
                    "C. Arctic Ocean",
                    "D. Pacific Ocean"
                ],
                answer: "D",
                hint: "It covers more than 30% of the Earth's surface and contains the Mariana Trench, the deepest part of the ocean."
            }
            // add more questions here as needed
        ];

        const form = document.querySelector('form');
        const feedback = document.querySelector('.feedback');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            let score = 0;

            for (let i = 0; i < questions.length; i++) {
                const answer = form.elements[`answer${i + 1}`].value;
                if (answer === questions[i].answer) {
                    score++;
                    form.elements[`answer${i + 1}`].parentNode.classList.add('correct');
                } else {
                    form.elements[`answer${i + 1}`].parentNode.classList.add('incorrect');
                }
                const hint = document.createElement('div');
                hint.classList.add('hint');
                hint.textContent = questions[i].hint;
                form.elements[`answer${i + 1}`].parentNode.appendChild(hint);
            }

            const percentage = (score / questions.length) * 100;
            feedback.textContent = `You scored ${percentage}% (${score}/${questions.length})`;
            feedback.style.display = 'block';
        });
    </script>
</body>

</html>
