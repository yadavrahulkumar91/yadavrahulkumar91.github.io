<!DOCTYPE html>
<html>
<head>
    <title>Nursery Syllabus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
header {
    background-color: #FFC300;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 3em;
    margin-bottom: 20px;
}

nav {
    background-color: #f2f2f2;
    padding: 10px;
    margin-bottom: 20px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

nav li {
    float: left;
    margin-right: 10px;
}

nav li a {
    display: block;
    color: #333;
    text-align: center;
    padding: 10px;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
}

nav li a:hover {
    background-color: #FFC300;
    color: #fff;
}


.units {
    margin: 20px 0;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
   /* list-style-type: none;*/
}

.units h2 {
    margin-top: 0;
    color: #FF5733;
    font-size: 2em;
}

.lessons {
    margin: 20px 0;
    padding: 25px;
    background-color: #fff;
    border-radius: 5px;
   /* list-style-type: none;  */
    box-shadow: 0px 0px 10px #ccc;
}

.lessons li {
    margin: 10px 0;
}

a.lesson-name {
    display: block;
    padding: 10px;
    color: #333;
    text-decoration: none;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: #f2f2f2;
    font-size: 1.2em;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

a.lesson-name:hover {
    background-color: #FF5733;
    color: #fff;
    border-color: #FF5733;
}
.bg {
    background-image: url("https://images.unsplash.com/photo-1541713592491-b8cc02a0d1b4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
background-repeat: no-repeat;
background-size: cover;
background-position: center;
height: 100vh;
}

.container {
max-width: 800px;
margin: 0 auto;
padding: 50px;
background-color: rgba(255,255,255,0.8);
border-radius: 10px;
}

.container h1 {
text-align: center;
font-size: 3em;
margin-top: 0;
margin-bottom: 50px;
color: #FFC300;
}

.unit-name {
font-size: 2em;
margin-top: 0;
margin-bottom: 20px;
color: #FF5733;
}

.lesson-img {
max-width: 400px;
display: block;
margin: 0 auto;
margin-bottom: 20px;
}

.lesson-desc {
font-size: 1.2em;
line-height: 1.5;
margin-bottom: 20px;
}

.lesson-button {
display: block;
margin: 0 auto;
padding: 10px 20px;
border: none;
border-radius: 5px;
background-color: #FF5733;
color: #fff;
font-size: 1.2em;
font-weight: bold;
cursor: pointer;
transition: background-color 0.3s ease;
}

.lesson-button:hover {
background-color: #fff;
color: #FF5733;
}

.footer {
background-color: #f2f2f2;
padding: 20px;
text-align: center;
font-size: 1.2em;
color: #333;
position: absolute;
bottom: 0;
left: 0;
right: 0;
}
</style>

</head>
<body>
    <header>
        Nursery Syllabus
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="bg">
        <div class="container">
            <h1>Welcome to Nursery!</h1>
            <div class="units">
                <h2>Units</h2>
                <div class="unit">
                    <div class="unit-name">Unit 1: Myself</div>
                    <ul class="lessons">
                        <li><a class="lesson-name" href="#">Lesson 1: My Family</a></li>
                        <li><a class="lesson-name" href="#">Lesson 2: My Body</a></li>
                        <li><a class="lesson-name" href="#">Lesson 3: My Feelings</a></li>
                    </ul>
                </div>
                <div class="unit">
                    <div class="unit-name">Unit 2: My Home</div>
                    <ul class="lessons">
                        <li><a class="lesson-name" href="#">Lesson 1: My Bedroom</a></li>
                        <li><a class="lesson-name" href="#">Lesson 2: My Kitchen</a></li>
                        <li><a class="lesson-name" href="#">Lesson 3: My Living Room</a></li>
                    </ul>
                    </div>
                    </div>
                    </div>
                    </div>
                    </body>
                    </html>
