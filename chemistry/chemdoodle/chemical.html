<!DOCTYPE html>
<html>
<head>
  <title>CML Structure Example</title>
  <!-- Include local CSS for chemical structure display -->
  <link rel="stylesheet" href="/chemdoodle/ChemDoodleWeb.css" />
</head>
<body>
  <!-- Display the chemical structure -->
  <div id="structure-container"></div>

  <!-- Include local JavaScript libraries for chemical structure display -->
  <script src="/chemdoodle/ChemDoodleWeb.js"></script>

  <!-- Load the CML structure and display it -->
  <script>


    // initialize component
	var ptCanvas = new ChemDoodle.PeriodicTableCanvas('ptCanvas', 30);
	// and you are done! Of course, you can modify and extend it to change the rendering and functionality.
 

    let message = 'The version of ChemDoodle installed is: ' + ChemDoodle.getVersion();
    alert(message);

 
    
 </script>
<script>
<?xml version="1.0" encoding="UTF-8"?>
<cml xmlns="http://www.xml-cml.org/schema"
     xmlns:dc="http://purl.org/dc/elements/1.1/"
     xmlns:conventions="http://www.xml-cml.org/convention/" convention="conventions:molecular">
    <dc:title>test file for http://www.xml-cml.org/conventions/molecular convention</dc:title>
    <dc:description>valid molecular - atom has a child but it is not from the CML namespace</dc:description>
    <dc:author>J A Townsend</dc:author>
    <dc:rights>Copyright J A Townsend jat45@cantab.net 2009.</dc:rights>
    <dc:date>2009-01-21</dc:date>
    <molecule id="m1">
        <atomArray>
            <atom id="a1" elementType="H">
                <dc:description>a non CML element child of atom</dc:description>
            </atom>
        </atomArray>
    </molecule>
</cml>

</script>
</body>
</html>
