<!DOCTYPE html>
<html>
<head>
  <title>CML Structure Example</title>
  <!-- Include CSS for chemical structure display -->
  <link rel="stylesheet" href="/chemdoodle/ChemDoodleWeb.css" />
</head>
<body>
  <!-- Display the chemical structure -->
  <div id="structure-container"></div>

  <!-- Include JavaScript libraries for chemical structure display -->
  <script src="/chemdoodle/ChemDoodleWeb.js"></script>

  <!-- Load the CML structure and display it -->
  <script>
    // CML structure (CML 2.0)
    var cml = `<?xml version="1.0" encoding="UTF-8"?>
      <cml xmlns="http://www.xml-cml.org/schema/cml2/core" xmlns:cml="http://www.xml-cml.org/schema/cml2/core" xmlns:cryst="http://www.xml-cml.org/schema/cml2/metadata/crystal" xmlns:cmlDict="http://www.xml-cml.org/schema/cml2/dict" xmlns:cmlReact="http://www.xml-cml.org/schema/cml2/react" xmlns:comp="http://www.xml-cml.org/schema/cml2/comp" xmlns:con="http://www.xml-cml.org/schema/cml2/con" xmlns:dict="http://www.xml-cml.org/schema/cml2/dict" xmlns:fo="http://www.xml-cml.org/schema/cml2/fo" xmlns:math="http://www.xml-cml.org/schema/cml2/math" xmlns:units="http://www.xml-cml.org/schema/cml2/units" xmlns:util="http://www.xml-cml.org/schema/cml2/util" xmlns:compChem="http://www.xml-cml.org/schema/cml2/comp/compChem" xmlns:compDict="http://www.xml-cml.org/schema/cml2/comp/compDict" xmlns:compMath="http://www.xml-cml.org/schema/cml2/comp/compMath" xmlns:compMech="http://www.xml-cml.org/schema/cml2/comp/compMech" xmlns:compPhys="http://www.xml-cml.org/schema/cml2/comp/compPhys" xmlns:compVis="http://www.xml-cml.org/schema/cml2/comp/compVis">
        <molecule id="m1" title="Benzene">
          <atomArray>
            <atom id="a1" elementType="C">
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:x2">100</scalar>
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:y2">100</scalar>
            </atom>
            <atom id="a2" elementType="C">
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:x2">150</scalar>
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:y2">150</scalar>
            </atom>
            <atom id="a3" elementType="C">
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:x2">150</scalar>
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:y2">200</scalar>
            </atom>
            <atom id="a4" elementType="C">
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:x2">100</scalar>
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:y2">250</scalar>
            </atom>
            <atom id="a5" elementType="C">
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:x2">50</scalar>
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:y2">200</scalar>
            </atom>
            <atom id="a6" elementType="C">
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:x2">50</scalar>
              <scalar dataType="xsd:double" dictRef="cmlDict:chemx:y2">150</scalar>
            </atom>
          </atomArray>
          <bondArray>
            <bond atomRefs2="a1 a2" order="S"/>
            <bond atomRefs2="a2 a3" order="S"/>
            <bond atomRefs2="a3 a4" order="S"/>
            <bond atomRefs2="a4 a5" order="S"/>
            <bond atomRefs2="a5 a6" order="S"/>
            <bond atomRefs2="a6 a1" order="S"/>
          </bondArray>
        </molecule>
      </cml>`;

    // Create a ChemDoodle Structure Viewer instance
    var viewer = new ChemDoodle.ViewerCanvas('structure-container', 400, 300);
  //  viewer.specs.atoms_useJMOLColors = true;
   // Optional: Use JMOL color scheme

    // Load and display the CML structure
    viewer.loadMolecule(cml, 'cml');
  </script>
</body>
</html>
