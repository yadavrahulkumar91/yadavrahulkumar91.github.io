<!DOCTYPE html>
<html>
  <head>
    <title>Algae</title>
    <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
  }
  
  /* Style for page header */
  header {
    background-color: #1abc9c;
    padding: 30px;
    color: white;
    text-align: center;
  }
  
  /* Style for main content section */
  main {
    max-width: 800px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    box-shadow: 0px 0px 10px #ccc;
   
  }
  
  /* Style for heading of main content */
  main h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #333;
  }
  
  /* Style for paragraph text of main content */
  main p {
    font-size: 18px;
    line-height: 1.5;
    color: #666;
    margin-bottom: 20px;
  }
  
  /* Style for image in main content */
  main img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }
  
  /* Style for footer */
  footer {
    background-color: #333;
    padding: 20px;
    color: white;
    text-align: center;
  }
  
  /* Style for links in footer */
  footer a {
    color: white;
    text-decoration: none;
  }

 
            /* Table formatting */
    table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
        
    }
    .table-wrapper {
  height: 100%; /* take up full height of container */
  overflow: auto; /* add scrolling functionality */
}

    th, td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
    background-color: #f2f2f2;
    font-weight: bold;
    text-align: center;
    }

    tr:nth-child(even) {
    background-color: #f2f2f2;
    }

    ol {
    list-style-type: decimal;
    margin-left: 20px;
    }

    ul {
    list-style-type: disc;
    margin-left: 20px;
    }

    p {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    margin: 10px 0;
    }

      /* CSS for the container boxes */
      .container {
        width: 100%;
        float: center;
        box-sizing: border-box;
        padding: 20px;
        height: 100vh;
        overflow-y: auto;

        max-width: 800px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    box-shadow: 0px 0px 10px #ccc;
      }
      
      /* CSS for the active and inactive tabs */
      .tab {
        display: inline-block;
        padding: 10px;
        background-color: lightgray;
        cursor: pointer;
      }
      .active-tab {
        background-color: white;
      }
    </style>
    
  </head>
  <body>
    
    <header>
      <h1>Algae</h1>
      <p>Thallophyta are a diverse group of organisms that include everything from single-celled algae to complex multicellular seaweeds.</p>
    </header>
    <center><div>
      <div class="tab active-tab" onclick="openContainer(event, 'home')">Home</div>
      <div class="tab" onclick="openContainer(event, 'questions')">Questions</div>
      <div class="tab" onclick="openContainer(event, 'videos')">Videos</div>
      <div class="tab" onclick="openContainer(event, 'remnant')">Remnant memory</div>
    </div></center>
    
    <!-- Container for notes -->
        
      <div id="home-container" class="container">    </div>

    <div id="questions-container" class="container" style="display:none"></div>
  
    <div id="videos-container" class="container" style="display:none"></div>

    <div id="remnant-container" class="container" style="display:none"></div>
    
   <nav></nav>  
    
   <script>
    function openContainer(evt, containerName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("container");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active-tab", "");
      }
      document.getElementById(containerName + "-container").style.display = "block";
      evt.currentTarget.className += " active-tab";
    }
  </script>
   
   <footer>
      <p>&copy; 2023 GameChanger</p>
      <p><a href="https://unsplash.com/photos/LUMjfKzvkEA"></a></p>
    </footer>
  
  </body>
</html>
