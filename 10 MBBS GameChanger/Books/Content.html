<!DOCTYPE html>
<html>

<head>
    <title>Exam Papers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
            margin-right: 10px;
        }

        nav li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 10px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #333;
            color: #fff;
        }

        
        .subjects {
            margin: 10px 0;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
           /* list-style-type: none;*/
        }

        .subjects li {
            margin: 5px 0;
        }

        .lessons {
            margin: 10px 0;
            padding: 25px;
            background-color: #fff;
            border-radius: 5px;
           /* list-style-type: none;  */
            box-shadow: 0px 0px 10px #ccc;
        }

        .lessons li {
            margin: 5px 0;
        }
        
        a.lesson-name {
            display: block;
            padding: 5px;
            color: #333;
            text-decoration: none;
            
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
        }

        a.lesson-name:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>

        </ul>
    </nav>
