        <script type="text/javascript">
        // Load the Google Charts library
        google.charts.load('current', { 'packages': ['orgchart'] });
        
        // Set a callback function to execute when the library is loaded
        google.charts.setOnLoadCallback(drawChart);
      
        // Define the data for the chart
        function drawChart() {
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Name');
          data.addColumn('string', 'Manager');
          data.addColumn('string', 'ToolTip');
          data.addRows([
            ['Anticholinergic Drugs', '', ''],
            ['Muscarinic Receptor Antagonists', 'Anticholinergic Drugs', ''],
            ['Tertiary Amines', 'Muscarinic Receptor Antagonists', ''],
            ['Atropine', 'Tertiary Amines', ''],
            ['Scopolamine', 'Tertiary Amines', ''],
            ['Quaternary Ammonium Compounds', 'Muscarinic Receptor Antagonists', ''],
            ['Ipratropium', 'Quaternary Ammonium Compounds', ''],
            ['Tiotropium', 'Quaternary Ammonium Compounds', ''],
            ['Nicotinic Receptor Antagonists', 'Anticholinergic Drugs', ''],
            ['Hexamethonium', 'Nicotinic Receptor Antagonists', ''],
            ['Mecamylamine', 'Nicotinic Receptor Antagonists', ''],
            ['Dicyclovir', 'Nicotinic Receptor Antagonists', ''],
            ['Hi', 'Tiotropium', '']
          ]);
      
          // Create the chart
          var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
      
          // Configure the chart options
          // var options = {
          //   allowHtml: true,
          //   size: 'medium',
          //   nodeClass: 'node',
          //   selectedNodeClass: 'selected-node',
          //   arrows: { format: 'arrow' }
          // };

          var options = {
  allowHtml: true,
  size: 'medium',
  nodeClass: 'node', // Change the CSS class for nodes
  selectedNodeClass: 'selected-node', // Change the CSS class for selected nodes
  arrows: { format: 'triangle' }, // Change the arrow formatting, options: 'arrow', 'circle', 'triangle'
  // Add or modify other options as needed
};



      
          // Draw the chart
          chart.draw(data, options);
        }
      </script>
