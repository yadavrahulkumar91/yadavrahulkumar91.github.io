      <script>
        // Get the canvas element
        var ctx = document.getElementById('myChart1').getContext('2d');
      
        // Define the hierarchical data for the chart
        var data = {
          labels: ['Anticholinergic Drugs'],
          datasets: [{
            label: 'Anticholinergic Drugs',
            data: [{
              label: 'Muscarinic Receptor Antagonists',
              children: [{
                label: 'Tertiary Amines',
                children: [
                  { label: 'Atropine' },
                  { label: 'Scopolamine' }
                ]
              }, {
                label: 'Quaternary Ammonium Compounds',
                children: [
                  { label: 'Ipratropium' },
                  { label: 'Tiotropium' }
                ]
              }]
            }, {
              label: 'Nicotinic Receptor Antagonists',
              children: [
                { label: 'Hexamethonium' },
                { label: 'Mecamylamine' }
              ]
            }]
          }]
        };
      
        // Configure the chart options
        var options = {
          responsive: true,
          plugins: {
            tooltip: {
              enabled: true
            },
            legend: {
              display: true
            }
          }
        };
      
        // Create the chart
        var myChart = new Chart(ctx, {
          type: 'tree',
          data: data,
          options: options
        });
      </script>
