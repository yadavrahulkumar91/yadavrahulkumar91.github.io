<!DOCTYPE html>
<html>
  <head>
    <title>Stylus Drawing Example</title>
    <style>
      #canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let isDrawing = false;
let isErasing = false;

canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('touchstart', startDrawing);
canvas.addEventListener('touchmove', draw);
canvas.addEventListener('touchend', stopDrawing);

function startDrawing(e) {
  isDrawing = true;
  if (e.type === 'touchstart') {
    const touch = e.touches[0];
    startDrawingMode(touch);
  } else {
    startDrawingMode(e);
  }
}

function startDrawingMode(e) {
  if (e.buttons === 1 || e.type === 'touchstart') {
    // Drawing mode
    isErasing = false;
    if (e.type === 'touchstart') {
      const touch = e.touches[0];
      draw(touch);
    } else {
      draw(e);
    }
  } else if (e.buttons === 2) {
    // Erasing mode
    isErasing = true;
    if (e.type === 'touchstart') {
      const touch = e.touches[0];
      erase(touch);
    } else {
      erase(e);
    }
  }
}

function draw(e) {
  if (!isDrawing || isErasing) return;
  if (e.type === 'touchmove') {
    const touch = e.touches[0];
    ctx.lineTo(touch.clientX, touch.clientY);
  } else {
    ctx.lineTo(e.clientX, e.clientY);
  }
  ctx.lineWidth = 2;
  ctx.lineCap = 'round';
  ctx.stroke();
  ctx.beginPath();
  if (e.type === 'touchmove') {
    const touch = e.touches[0];
    ctx.moveTo(touch.clientX, touch.clientY);
  } else {
    ctx.moveTo(e.clientX, e.clientY);
  }
}

function erase(e) {
  if (!isDrawing || !isErasing) return;
  if (e.type === 'touchmove') {
    const touch = e.touches[0];
    ctx.clearRect(touch.clientX - 5, touch.clientY - 5, 10, 10);
  } else {
    ctx.clearRect(e.clientX - 5, e.clientY - 5, 10, 10);
  }
}

function stopDrawing() {
  isDrawing = false;
  ctx.beginPath();
}

    </script>
  </body>
</html>
