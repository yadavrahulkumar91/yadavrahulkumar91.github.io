<!DOCTYPE html>
<html>
<head>
	<title>Notes and Questions</title>
	<style>
		body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  height: 100vh;
  overflow: hidden;
}

.container {
  flex: 1;
  height: 100%;
  overflow-y: scroll;
  transition: transform 0.3s ease-in-out;
  padding: 0;
  margin: 0;
}

.notes {
  background-color: #f5f5f5;
  transform: translateX(0);
  margin: 0;
  padding: 0;
}

.questions {
  background-color: #e0e0e0;
  transform: translateX(100%);
  margin: 0;
  padding: 0;
}


		.tab {
			background-color: #4caf50;
			color: white;
			display: inline-block;
			padding: 10px 20px;
			cursor: pointer;
			user-select: none;
		}

		.active-tab {
			background-color: #2196f3;
		}
	</style>
</head>
<body>
    <div class="tab active-tab" id="notes-tab">Notes</div>
	<div class="tab" id="questions-tab">Questions</div>
	<div class="container notes">
		<h1>Notes</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris aliquet justo at quam accumsan hendrerit.</p>
	</div>
	<div class="container questions">
		<h1>Questions</h1>
		<p>Sed vitae semper purus. Donec eleifend ligula ac arcu malesuada, non dignissim arcu ultrices.</p>
	</div>
	

	<script>
		const notesTab = document.getElementById('notes-tab');
		const questionsTab = document.getElementById('questions-tab');
		const notesContainer = document.querySelector('.notes');
		const questionsContainer = document.querySelector('.questions');

		notesTab.addEventListener('click', () => {
			notesContainer.style.transform = 'translateX(0)';
			questionsContainer.style.transform = 'translateX(100%)';
			notesTab.classList.add('active-tab');
			questionsTab.classList.remove('active-tab');
		});

		questionsTab.addEventListener('click', () => {
			notesContainer.style.transform = 'translateX(-100%)';
			questionsContainer.style.transform = 'translateX(0)';
			notesTab.classList.remove('active-tab');
			questionsTab.classList.add('active-tab');
		});

		let xDown = null;
		let yDown = null;

		function handleTouchStart(event) {
			xDown = event.touches[0].clientX;
			yDown = event.touches[0].clientY;
		}

		function handleTouchMove(event) {
			if (!xDown || !yDown) {
				return;
			}

			let xDiff = xDown - event.touches[0].clientX;
			let yDiff = yDown - event.touches[0].clientY;

			if (Math.abs(xDiff) > Math.abs(yDiff)) {
				if (xDiff > 0) {
					// Swiped left
					if (notesTab.classList.contains('active-tab')) {
						questionsTab.click();
					}
				} else {
					// Swiped right
					if (questionsTab.classList.contains('active-tab')) {
						notesTab.click();
					}
				}
			}

            xDown = null;
		yDown = null;
	}

	document.addEventListener('touchstart', handleTouchStart, false);
	document.addEventListener('touchmove', handleTouchMove, false);
	document.addEventListener('touchend', handleTouchEnd, false);
</script>
</body>
</html>
