<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Notes and Questions</title>
    <style>
      /* CSS for the container boxes */
      .container {
        width: 100%;
        float: left;
        box-sizing: border-box;
        padding: 20px;
        height: 100vh;
        overflow-y: auto;
        transition: all 5s ease-out; /* Add slide animation */
      }
      
      /* CSS for the active and inactive tabs */
      .tab {
        display: inline-block;
        padding: 10px;
        background-color: lightgray;
        cursor: pointer;
      }
      .active-tab {
        background-color: white;
      }
      
      /* CSS for sliding animation */
      .slide-left {
        transform: translateX(-50%);
      }
      .slide-right {
        transform: translateX(0%);
      }
    </style>
  </head>
  
  <body>
    <!-- Tabs for toggling the containers -->
    <div>
      <div class="tab active-tab" onclick="openContainer(event, 'notes')">Notes</div>
      <div class="tab" onclick="openContainer(event, 'questions')">Questions</div>
    </div>
    
    <!-- Container for notes -->
    <div id="notes-container" class="container slide-right">
      <h2>Notes</h2>
      <p>Some notes here...</p>
    </div>
    
    <!-- Container for questions -->
    <div id="questions-container" class="container slide-left" style="display:none">
      <h2>Questions</h2>
      <p>Some questions here...</p>
    </div>
    
    <!-- JavaScript for toggling the containers -->
    <script>
      function openContainer(evt, containerName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("container");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].classList.remove("slide-right", "slide-left");
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active-tab", "");
        }
        document.getElementById(containerName + "-container").style.display = "block";
        if (containerName === "notes") {
          document.getElementById(containerName + "-container").classList.add("slide-right");
        } else {
          document.getElementById(containerName + "-container").classList.add("slide-left");
        }
        evt.currentTarget.className += " active-tab";
      }
    </script>
  </body>
</html>
