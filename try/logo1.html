<html>
<head>
<title>logo1</title>
<style>
    .logo {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100px;
  width: 250px;
  background-color: #ffffff;
  border: 2px solid #000000;
  position: relative;
}

.stethoscope {
  position: absolute;
  height: 60px;
  width: 120px;
  top: -25px;
  background-color: #ffffff;
  border: 2px solid #000000;
  border-radius: 50px 50px 0 0;
  transform: rotate(45deg);
  z-index: -1;
}

.stethoscope:before {
  content: "";
  position: absolute;
  height: 60px;
  width: 60px;
  background-color: #ffffff;
  border: 2px solid #000000;
  border-radius: 50%;
  top: -20px;
  left: -30px;
}

.stethoscope:after {
  content: "";
  position: absolute;
  height: 30px;
  width: 70px;
  background-color: #ffffff;
  border: 2px solid #000000;
  border-radius: 0 0 0 50px;
  top: -20px;
  left: 5px;
  transform: rotate(-45deg);
}

.letters {
  font-size: 50px;
  font-weight: bold;
  text-transform: uppercase;
  color: #000000;
  text-shadow: 2px 2px #ffffff, 4px 4px #000000;
  z-index: 1;
}


</style>

</head>
<body>
    <div class="logo">
        <div class="stethoscope"></div>
        <div class="letters">GC</div>
      </div>
      

</body>
</html>
