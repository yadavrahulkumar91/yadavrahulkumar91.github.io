<!DOCTYPE html>
<html>
<head>
	<title>ChangerChanger Logo</title>
    <style>
        .logo {
	background-color: #FFC107;
	border-radius: 50%;
	width: 300px;
	height: 300px;
	display: flex;
	justify-content: center;
	align-items: center;
}

.logo h1 {
	color: #FFF;
	font-size: 72px;
	font-weight: bold;
	text-shadow: 2px 2px #333;
}

    </style>
	<!--<link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>
   
  <iframe loading="lazy" style="position: absolute; width: 10%; height: 10%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFhCKAsoiU&#x2F;watch?embed">
  </iframe>

    
	<div class="logo">
		
        <img src="C:\Users\ASUS\Desktop\GitHub1\yadavrahulkumar91.github.io\logoGCround.png">
	</div>

    <div class="stethoscope">
        <div class="tube"></div>
        <div class="bell">
          <div class="diameter"></div>
          <div class="diameter"></div>
          <div class="diameter"></div>
        </div>
      </div>
      <img src="C:\Users\ASUS\Desktop\GitHub1\yadavrahulkumar91.github.io\logoGCround.png">
      <img src="https://www.canva.com/design/DAFhCKAsoiU/SKd1yKSTKmRB21K5qAePTw/view?utm_content=DAFhCKAsoiU&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink">
      <style>
        .stethoscope {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          background-color: white;
          position: relative;
        }
        
        .stethoscope::before {
          content: '';
          position: absolute;
          top: 25%;
          left: 50%;
          transform: translateX(-50%);
          width: 30px;
          height: 80px;
          background-color: #888;
          border-radius: 10px;
        }
        
        .tube {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 20px;
          height: 70px;
          background-color: #ccc;
          border-radius: 5px;
          z-index: 1;
        }
        
        .bell {
          position: absolute;
          top: 65%;
          left: 50%;
          transform: translateX(-50%);
          width: 80px;
          height: 50px;
          border-radius: 50% / 25%;
          background-color: #888;
        }
        
        .diameter {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 15px;
          height: 15px;
          border-radius: 50%;
          background-color: white;
          box-shadow: 0 0 0 2px #ccc;
        }
        
        .diameter:nth-child(1) {
          top: 25%;
        }
        
        .diameter:nth-child(2) {
          top: 50%;
        }
        
        .diameter:nth-child(3) {
          top: 75%;
        }
      </style>
      



	<!--<script src="script.js"></script> -->
    <script>
        let logo = document.querySelector('.logo');

logo.addEventListener('mousemove', (e) => {
	let xAxis = (window.innerWidth / 2 - e.pageX) / 10;
	let yAxis = (window.innerHeight / 2 - e.pageY) / 10;
	logo.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
});

logo.addEventListener('mouseleave', (e) => {
	logo.style.transform = `rotateY(0deg) rotateX(0deg)`;
});

    </script>
</body>
</html>
