<html>

<head>

  <title></title>
  <style>
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
    }

    .service-item {
      width: 300px;
      height: 300px;
    /*  background-color: #f1f1f1; */
      margin: 20px;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: service-anim 0.5s ease-in-out forwards;
    }

    .service-item:nth-child(1) {
      animation-delay: 0s;
    }

    .service-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .service-item:nth-child(3) {
      animation-delay: 0.4s;
    }

    .service-item {
      color: #333;
    /*  background-color: #fff; */
    }

    .service-item:hover {
    /*  background-color: #f9f9f9;*/
    }


    @media screen and (max-width: 768px) {
      .services {
        flex-direction: column;
      }
    }

    @keyframes service-anim {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }

      100% {
        opacity: 1;
        transform: translateY(0px);
      }
    }


    body {
      background-image: linear-gradient(to bottom, #801b1b, #754040);
    }

    .services {
      max-width: 1200px;
      margin: 0 auto;
    }

    .service-item-1 {
      color: #333;
      background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('image1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 2rem;
    }

    .service-item-2 {
      color: #333;
      background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('path/to/image2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 2rem;
    }

    .service-item h2 {
      font-size: 28px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .service-item p {
      font-size: 16px;
      line-height: 1.5;
    }

  </style>
</head>

<body>

  <div class="services">
    <div class="service-item">
      <h2>Service 1</h2>
      <p>Service 1 description</p>
    </div>
    <div class="service-item">
      <h2>Service 2</h2>
      <p>Service 2 description</p>
    </div>
    <div class="service-item">
      <h2>Service 3</h2>
      <p>Service 3 description</p>
    </div>
  </div>

</body>

</html>
