<html>
    <head>
        <title>Flowchart</title>
        <style>
            .flowchart {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 50px 0;
}

.step {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.step span {
  padding: 10px;
  background-color: #fff;
  border: 2px solid #333;
  border-radius: 50%;
  font-size: 18px;
  font-weight: bold;
  width: 100px;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

.step::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: #333;
  z-index: 1;
}
/*

  position: absolute;
  top: calc(50% + 1px);
  left: 100%;
  width: 50px;
  height: 50px;
  border-top: 2px solid #333;
  border-right: 2px solid #333;
  transform: rotate(45deg);
  z-index: 1;
}
*/
.arrow {
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-right: 10px solid black;
  border-top: 2px solid black;
  margin-top: 8px;
}


        </style>
    </head>
    <body>
        <div class="flowchart">
            <div class="step">
              <span>Step 1</span>
              <div class="arrow"></div>
            </div>
            <div class="step">
              <span>Step 2</span>
              <div class="arrow"></div>
            </div>
            <div class="step">
              <span>Step 3</span>
              <div class="arrow"></div>
            </div>
          </div>
          
    </body>
</html>
