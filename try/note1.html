<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Notes Section</title>
    <style>body {
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        font-size: 36px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      label {
        display: inline-block;
        width: 80px;
        font-size: 18px;
      }
      
      input[type="text"],
      textarea {
        width: 100%;
        height:auto;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 16px;
        font-size: 18px;
      }
        textarea.note-content {
            height: 300px; /* or any other value you prefer */
        }

      
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }
      
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        display: block;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
      }
      
      li:hover {
        background-color: #f5f5f5;
      }
      
      #note-details {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 20px;
      }
      
      #note-title-display {
        font-size: 24px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 10px;
      }
      
      #note-content-display {
        font-size: 18px;
        white-space: pre-wrap;
      }
      </style>
  </head>
  <body>
    <h1>My Notes Section</h1>
    <form id="note-form">
      <label for="note-title">Title:</label>
      <input type="text" id="note-title" name="note-title">
      <br>
      <label for="note-content">Content:</label>
      <textarea id="note-content" class="note-content" name="note-content" placeholder="Enter your note content here"></textarea>
     <!--<textarea  id="note-content" name="note-content"></textarea>-->
      <br>
      <button type="submit">Save Note</button>
    </form>
    <hr>
    <h2>My Notes</h2>
    <ul id="notes-list"></ul>
    <hr>
    <h2>Note Details</h2>
    <div id="note-details">
      <h3 id="note-title-display"></h3>
      <p id="note-content-display"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // This function creates a new note and saves it to local storage.
      function createNote() {
        var title = $("#note-title").val();
        var content = $("#note-content").val();
        var note = {
          title: title,
          content: content
        };
        var notes = JSON.parse(localStorage.getItem("notes")) || [];
        notes.push(note);
        localStorage.setItem("notes", JSON.stringify(notes));
        displayNotes(); // Update the displayed list of notes.
      }

      // This function displays the list of notes retrieved from local storage.
      function displayNotes() {
        var notes = JSON.parse(localStorage.getItem("notes")) || [];
        var $notesList = $("#notes-list");
        $notesList.empty();
        $.each(notes, function(index, note) {
          var $noteItem = $("<li>").html(note.title);
          $noteItem.click(function() {
            displayNoteDetails(index);
          });
          $notesList.append($noteItem);
        });
      }

      // This function displays the details for a specific note.
      function displayNoteDetails(index) {
        var notes = JSON.parse(localStorage.getItem("notes")) || [];
        var note = notes[index];
        $("#note-title-display").html(note.title);
        $("#note-content-display").html(note.content);
      }

      // Call the displayNotes function to initially display the list of notes.
      displayNotes();

      // Attach an event listener to the note form to create a new note.
      $("#note-form").submit(function(event) {
        event.preventDefault();
        createNote();
        $("#note-title").val("");
        $("#note-content").val("");
      });
    </script>
  </body>
</html>
