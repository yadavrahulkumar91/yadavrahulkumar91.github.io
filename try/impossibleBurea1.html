<html>

<head><title>Impossible Burea1</title>
    <style>
        body {
            height: 2000px;
            background: #fff;
        }

        /* Ribbon container styles */
        #ribbon-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        /* Ribbon styles */
        .ribbon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateY(-50%);
        }

        .ribbon span {
            display: block;
            position: absolute;
            left: 0;
            height: 100%;
            width: 20px;
            background: linear-gradient(to right, #ff0062, #ff1c2b, #ff7221, #ffc720, #8fe11d, #36b7c6, #1e80c3, #ff0062);
            opacity: 0.5;
            animation: move 10s linear infinite;
        }

        .ribbon span:nth-child(1) {
            animation-delay: 0s;
            transform: translateX(0%);
        }

        .ribbon span:nth-child(2) {
            animation-delay: -1s;
            transform: translateX(14.2857%);
        }

        .ribbon span:nth-child(3) {
            animation-delay: -2s;
            transform: translateX(28.5714%);
        }

        .ribbon span:nth-child(4) {
            animation-delay: -3s;
            transform: translateX(42.8571%);
        }

        .ribbon span:nth-child(5) {
            animation-delay: -4s;
            transform: translateX(57.1428%);
        }

        .ribbon span:nth-child(6) {
            animation-delay: -5s;
            transform: translateX(71.4285%);
        }

        .ribbon span:nth-child(7) {
            animation-delay: -6s;
            transform: translateX(85.7142%);
        }

        .ribbon span:nth-child(8) {
            animation-delay: -7s;
            transform: translateX(100%);
        }

        /* Ribbon animation */
        @keyframes move {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <div id="ribbon-container">
        <div class="ribbon">
            <span>THREADS</span>
            <span>THREADS</span>
            <span>THREADS</span>
            <span>THREADS</span>
            <span>THREADS</span>
            <span>THREADS</span>
            <span>THREADS</span>
            <span>THREADS</span>
        </div>
    </div>
    <script>
        // Get the ribbon element
        const ribbon = document.querySelector('.ribbon');

        // Calculate the number of spans needed based on the width of the screen
        const spanCount = Math.ceil(window.innerWidth / 20);

        // Add the spans to the ribbon element
        for (let i = 0; i < spanCount; i++) {
            const span = document.createElement('span');
            ribbon.appendChild(span);
        }

    </script>

</body>

</html>
