<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<style>
		nav {
			position: fixed;
			top: 0;
			left: 0;
			background-color: #333;
			color: #fff;
			padding: 10px;
			width: 100%;
			z-index: 1;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			padding: 5px 10px;
			border-radius: 5px;
		}

		nav a:hover {
			background-color: #fff;
			color: #333;
		}

		.popup {
			display: none;
			position: absolute;
			background-color: #fff;
			padding: 5px 10px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
		}

		h1:hover .popup,
		h2:hover .popup,
		h3:hover .popup,
		h4:hover .popup,
		h5:hover .popup,
		h6:hover .popup {
			display: block;
		}
	</style>
</head>
<body>
	<nav>
		<ul id="menu"></ul>
	</nav>

	<h1>My Webpage</h1>
	<p>Welcome to my webpage.</p>

	<h2>About</h2>
	<p>Learn more about me and my interests.</p>

	<h3>Background</h3>
	<p>I have a degree in computer science.</p>

	<h3>Hobbies</h3>
	<p>I enjoy playing guitar and hiking in my free time.</p>

	<h2>Contact</h2>
	<p>Send me a message or connect with me on social media.</p>

	<script>
		const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');

		const menu = document.getElementById('menu');

		headings.forEach(heading => {
			const li = document.createElement('li');
			const a = document.createElement('a');
			a.setAttribute('href', '#' + heading.id);
			a.textContent = heading.textContent;

			const popup = document.createElement('div');
			popup.classList.add('popup');
			popup.textContent = heading.textContent;

			heading.appendChild(popup);
			li.appendChild(a);
			menu.appendChild(li);
		});
	</script>
</body>
</html>
