<!DOCTYPE html>
<html>
<head>
  <title>Sliding Contents</title>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #slider {
      width: 500px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    #slider .slides {
      display: block;
      width: 5000px;
      height: 300px;
      position: relative;
      left: 0;
      transition: left 1s ease-in-out;
    }

    #slider .slide {
      float: left;
      width: 500px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="slider">
    <div class="slides">
      <div class="slide"><img src="image1.jpg"></div>
      <div class="slide"><img src="GC.png"></div>
      <div class="slide"><img src="image3.jpg"></div>
      <div class="slide"><img src="image4.jpg"></div>
    </div>
  </div>

  <script>
    var slideIndex = 0;
    var slideTimer;

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("slide");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      slideTimer = setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    $(document).ready(function() {
      showSlides();
    });
  </script>
</body>
</html>
