<html>
    <head>
        <style>
            /* Heading Styles */
/* Heading Styles */
h1 {
  font-size: 36px;
  font-weight: bold;
  color: #2e2e2e; /* dark gray */
  line-height: 1.2;
}

h2 {
  font-size: 30px;
  font-weight: bold;
  color: #3c3c3c; /* slightly darker gray */
  line-height: 1.2;
}

h3 {
  font-size: 24px;
  font-weight: bold;
  color: #4a4a4a; /* slightly lighter gray */
  line-height: 1.2;
}

h4 {
  font-size: 20px;
  font-weight: bold;
  color: #5c5c5c; /* even lighter gray */
  line-height: 1.2;
}

h5 {
  font-size: 18px;
  font-weight: bold;
  color: #6e6e6e; /* another shade of gray */
  line-height: 1.2;
}

h6 {
  font-size: 16px;
  font-weight: bold;
  color: #7f7f7f; /* gray */
  line-height: 1.2;
}

/* Optional: add margin or padding to headings as needed */
h1, h2, h3, h4, h5, h6 {
  margin: 0;
  padding: 0;
  margin-bottom: 10px;
}


        </style>
    </head>
    <body>
        <h1>HI</h1>
        <h2>Hellow</h2>
        <h3>Good</h3>
        <h4>Alright</h4>
        <h5>weldone</h5>
        <h6>Nice</h6>
    </body>
</html>
