<!DOCTYPE html>
<html>
<head>
    <title>Interactive 3D-Like Rotation with SVG and JavaScript</title>
    <style>
        #cube {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: transform 0.5s ease-in-out;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 255, 0.5);
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
    </style>
    <style>
        #container {
            perspective: 1000px;
        }

        #cube {
            position: relative;
            transform-style: preserve-3d;
            width: 200px;
            height: 200px;
            transform: rotateX(30deg) rotateY(45deg);
            margin: 100px auto;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 255, 0.5);
            border: 1px solid #333;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
    </style>
</head>
<body>
    <div id="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
        <div class="face left">Left</div>
        <div class="face right">Right</div>
    </div>

    <script>
        const cube = document.getElementById("cube");
        let rotationX = 0;
        let rotationY = 0;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") {
                rotationY -= 45;
                cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            } else if (event.key === "ArrowRight") {
                rotationY += 45;
                cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            }
        });
    </script>
     <svg width="400" height="300">
        <!-- Base -->
        <polygon points="100,200 300,200 250,120 150,120" fill="lightgray" />

        <!-- Roof -->
        <polygon points="100,120 300,120 250,30 150,30" fill="orange" />

        <!-- Door -->
        <rect x="180" y="200" width="40" height="60" fill="brown" />

        <!-- Windows -->
        <rect x="130" y="130" width="40" height="40" fill="lightblue" />
        <rect x="230" y="130" width="40" height="40" fill="lightblue" />
    </svg>
    <svg width="400" height="300">
        <!-- Building -->
        <rect x="100" y="100" width="200" height="150" fill="gray" />

        <!-- Windows on each floor -->
        <!-- First floor -->
        <rect x="120" y="120" width="40" height="30" fill="lightblue" />
        <rect x="240" y="120" width="40" height="30" fill="lightblue" />

        <!-- Second floor -->
        <rect x="120" y="160" width="40" height="30" fill="lightblue" />
        <rect x="240" y="160" width="40" height="30" fill="lightblue" />

        <!-- Third floor -->
        <rect x="120" y="200" width="40" height="30" fill="lightblue" />
        <rect x="240" y="200" width="40" height="30" fill="lightblue" />

        <!-- Roof -->
        <polygon points="100,100 300,100 250,70 150,70" fill="darkgray" />
    </svg>

    <svg width="400" height="400">
        <defs>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feOffset in="SourceAlpha" dx="3" dy="3" result="offsetBlur"/>
                <feGaussianBlur in="offsetBlur" stdDeviation="3" result="blur"/>
                <feMerge>
                    <feMergeNode in="blur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <!-- Building -->
        <rect x="100" y="200" width="200" height="150" fill="gray" filter="url(#shadow)" />

        <!-- Windows on each floor -->
        <!-- First floor -->
        <rect x="120" y="220" width="40" height="30" fill="lightblue" />
        <rect x="240" y="220" width="40" height="30" fill="lightblue" />

        <!-- Second floor -->
        <rect x="120" y="260" width="40" height="30" fill="lightblue" />
        <rect x="240" y="260" width="40" height="30" fill="lightblue" />

        <!-- Third floor -->
        <rect x="120" y="300" width="40" height="30" fill="lightblue" />
        <rect x="240" y="300" width="40" height="30" fill="lightblue" />

        <!-- Roof -->
        <polygon points="100,200 300,200 250,170 150,170" fill="darkgray" filter="url(#shadow)" />

        <!-- Smoke animation -->
        <circle cx="220" cy="70" r="5" fill="gray">
            <animateMotion dur="5s" repeatCount="indefinite">
                <mpath xlink:href="#path" />
            </animateMotion>
        </circle>
        <path id="path" d="M 220 70 Q 230 30 240 70 Q 250 100 220 70" fill="none" />
    </svg>



    <div id="container">
        <div id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>
    </div>

<svg width="400" height="300">
<!-- Background gradient -->
<defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="lightblue" />
        <stop offset="100%" stop-color="skyblue" />
    </linearGradient>
</defs>
<rect x="0" y="0" width="100%" height="100%" fill="url(#backgroundGradient)" />

<!-- Animated circle with filter -->
<circle cx="150" cy="150" r="50" fill="purple">
    <animate attributeName="r" from="50" to="70" dur="3s" repeatCount="indefinite" />
    <animate attributeName="fill" values="purple;blue;purple" dur="3s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 150 150" to="360 150 150" dur="3s" repeatCount="indefinite" />
    <animateMotion dur="5s" repeatCount="indefinite">
        <mpath xlink:href="#path" />
    </animateMotion>
</circle>

<!-- Text -->
<text x="50" y="30" font-family="Arial" font-size="20" fill="white">SVG Example</text>

<!-- Path for animation motion -->
<path id="path" d="M 50 150 Q 100 200 150 150 Q 200 100 250 150 Q 300 200 350 150" fill="none" />

<!-- Interactivity: clickable circle -->
<a xlink:href="https://www.example.com" target="_blank">
    <circle cx="300" cy="250" r="30" fill="orange" />
    <text x="300" y="255" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Click Me!</text>
</a>

<!-- Filter effect: drop shadow -->
<defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feOffset in="SourceAlpha" dx="3" dy="3" result="offsetOut" />
        <feGaussianBlur stdDeviation="3" in="offsetOut" result="blurOut" />
        <feBlend mode="normal" in="SourceGraphic" in2="blurOut" />
    </filter>
</defs>
<rect x="250" y="50" width="80" height="40" fill="green" filter="url(#dropShadow)" />
</svg>
