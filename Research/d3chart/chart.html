<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add your custom CSS styles here */
    .org-chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .node {
      background-color: aquamarine;
      border: 1px solid black;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      min-width: 100px;
      margin: 10px;
    }
    .line {
      position: absolute;
      border-left: 2px solid black;
      height: 50px;
      /* top: -30px; */
      left: 50%;
    }
  </style>
</head>
<body>
  <div class="org-chart-container" id="org-chart"></div>

  <!-- Load the D3.js library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="custom-org-chart.js"></script>
</body>
</html>
