<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    /* CSS styles for the password reset page */
    /* ... */

    .message {
      text-align: center;
      margin: 20px;
      margin-top: 100px;
      border-radius: 1px solid rgb(102, 33, 33);
      background-color: white;
    }
  </style>
</head>

<body>
  <h1>Password Reset</h1>
  <div id="reset-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <button id="reset-button">Reset Password</button>
  </div>

  <div id="reset-message" class="message"></div>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
  <script>
    // Initialize Firebase app
    // ...
    const firebaseConfig = {
            apiKey: "AIzaSyD4f2qv32PaDfYdo5m8qdN_pxGSEX6QUhw",
            authDomain: "gamechanger-f5da7.firebaseapp.com",
            databaseURL: "https://gamechanger-f5da7-default-rtdb.firebaseio.com",
            projectId: "gamechanger-f5da7",
            storageBucket: "gamechanger-f5da7.appspot.com",
            messagingSenderId: "358268649157",
            appId: "1:358268649157:web:8439649bc02f3a6cb8faac",
            measurementId: "G-QBH1QYTY8V"
        };


    firebase.initializeApp(firebaseConfig);

    // Get a reference to the auth service
    // ...
    const auth = firebase.auth();

    // Reset password form
    const resetForm = document.getElementById('reset-form');
    const resetMessage = document.getElementById('reset-message');
    const resetButton = document.getElementById('reset-button');

    resetButton.addEventListener('click', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      // Send password reset email
      auth.sendPasswordResetEmail(email)
        .then(() => {
          // Password reset email sent
          resetForm.style.display = 'none';
          resetMessage.textContent = 'Password reset email sent. Please verify your email and reset your password by clicking on the link provided..';
          resetMessage.style.fontsize ='20px';
        })
        .catch((error) => {
          // Handle errors
          const errorCode = error.code;
          const errorMessage = error.message;
          resetMessage.textContent = `Error: ${errorCode} - ${errorMessage}`;
        });
    });
  </script>
</body>

</html>
